<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;">

<h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">Admin Profile</h1>
<p style="font-size: 18px; color: #666; text-align: center; margin-bottom: 40px;">Welcome to the admin profile page!</p>

<div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; width: 100%; margin-bottom: 40px;">
    <h2 style="font-size: 22px; color: #333; margin-bottom: 20px;">Roles Management</h2>
    <div id="roles-list" style="margin-bottom: 20px;">
        {{range .Roles}}
        <p style="font-size: 16px; color: #555;">ID: {{.ID}}, Name: {{.Name}}</p>
        {{else}}
        <p style="font-size: 16px; color: #555;">No roles found.</p>
        {{end}}
    </div>

    <h3 style="font-size: 20px; color: #333; margin-bottom: 20px;">Create Role</h3>
    <form action="/admin/roles" method="post" style="margin-bottom: 40px;">
        <label for="create-role-name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Role Name:</label>
        <input type="text" id="create-role-name" name="name" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Create Role</button>
    </form>

    <h3 style="font-size: 20px; color: #333; margin-bottom: 20px;">Update Role</h3>
    <form action="/admin/roles/update" method="post" style="margin-bottom: 40px;">
        <input type="hidden" name="_method" value="put">
        <label for="update-role-id" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Role ID:</label>
        <input type="text" id="update-role-id" name="id" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

        <label for="update-role-name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">New Role Name:</label>
        <input type="text" id="update-role-name" name="name" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

        <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Update Role</button>
    </form>

    <h3 style="font-size: 20px; color: #333; margin-bottom: 20px;">Delete Role</h3>
    <form action="/admin/roles/delete" method="post" style="margin-bottom: 40px;">
        <input type="hidden" name="_method" value="delete">
        <label for="delete-role-id" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Role ID:</label>
        <input type="text" id="delete-role-id" name="id" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Delete Role</button>
    </form>

    <h2 style="font-size: 22px; color: #333; margin-bottom: 20px;">Send Important Information to Users</h2>
    <form action="/admin/send-email" method="post">
        <label for="event" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Sales, discounts important stuff:</label>
        <textarea id="event" name="event" rows="4" cols="50" style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
        <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Send Email to All Users</button>
    </form>
</div>

</body>
</html>
