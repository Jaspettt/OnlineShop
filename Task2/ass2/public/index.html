<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
            font-size: 2.5em;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        div, form, ul {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form select, form button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }

            ul li {
                flex-direction: column;
                align-items: flex-start;
            }

            ul li span {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<h1>Vinyl List</h1>
<div>
    <a href="/register">Register</a> | <a href="/login">Login</a>
</div>
<form action="/" method="get">
    <label for="filter">Filter by Artist:</label>
    <input type="text" id="filter" name="filter" placeholder="Enter filter">
    <button type="submit">Apply Filter</button>
</form>
<form action="/" method="get">
    <label for="sort">Sort by:</label>
    <select id="sort" name="sort">
        <option value="artist">Artist</option>
        <option value="releasedate">Release Date</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
    </select>
    <button type="submit">Apply Sort</button>
</form>
<ul>
    {{range .}}
    <li>
        <span>{{.ID}} - {{.Title}} - {{.Artist}} - {{.Releasedate}} - {{.Price}} - {{.Rating}}</span>
    </li>
    {{end}}
</ul>
<form action="/" method="get">
    <label for="page">Page:</label>
    <input type="number" id="page" name="page" min="1">
    <button type="submit">Go</button>
</form>
<form action="/vinyl" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist">
    <label for="releasedate">Release date:</label>
    <input type="text" id="releasedate" name="releasedate">
    <label for="price">Price:</label>
    <input type="text" id="price" name="price">
    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating">
    <button type="submit">Create</button>
</form>
</body>
</html>
