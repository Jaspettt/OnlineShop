<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;">

<h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">User Profile</h1>
<p style="font-size: 18px; color: #666; text-align: center; margin-bottom: 40px;">Welcome to the user profile page!</p>

<div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; margin-bottom: 40px;">
    <h2 style="font-size: 22px; color: #333; margin-bottom: 20px;">Change Password</h2>
    <form action="/change-password" method="post">
        <label for="current-password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Current Password:</label>
        <input type="password" id="current-password" name="current-password" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

        <label for="new-password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">New Password:</label>
        <input type="password" id="new-password" name="new-password" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

        <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Change Password</button>
    </form>
</div>

<div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%;">
    <h2 style="font-size: 22px; color: #333; margin-bottom: 20px;">Change Email Address</h2>
    <form action="/change-email" method="post">
        <label for="new-email" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">New Email:</label>
        <input type="email" id="new-email" name="new-email" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

        <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Change Email</button>
    </form>
</div>

</body>
</html>
