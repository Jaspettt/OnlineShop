<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<form action="/register" method="POST" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center;">
    <h1 style="margin-bottom: 20px; font-size: 24px; color: #333;">Register</h1>
    <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Username:</label>
    <input type="text" id="username" name="username" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Email:</label>
    <input type="email" id="email" name="email" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

    <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Password:</label>
    <input type="password" id="password" name="password" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

    <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer; margin-bottom: 10px;">Register</button>
    <a href="/login" style="display: block; color: #007bff; text-decoration: none; margin-top: 10px;">Already have an account? Login</a>
</form>

</body>
</html>
