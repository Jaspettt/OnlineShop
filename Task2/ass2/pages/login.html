<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<form action="/login" method="POST" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center;">
    <h1 style="margin-bottom: 20px; font-size: 24px; color: #333;">Login</h1>
    <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Username:</label>
    <input type="text" id="username" name="username" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

    <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">Password:</label>
    <input type="password" id="password" name="password" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

    <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Login</button>
</form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('confirmation') && urlParams.get('confirmation') === 'success') {
        const successMessage = document.createElement('p');
        successMessage.textContent = 'Email confirmed successfully! You can now log in.';
        successMessage.style.color = 'green';
        successMessage.style.marginBottom = '20px';
        successMessage.style.fontWeight = 'bold';
        document.body.insertBefore(successMessage, document.body.firstChild);
    }
</script>

</body>
</html>
